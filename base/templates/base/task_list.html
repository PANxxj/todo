{% extends 'base/base.html' %}

{% block content %}
    <h1>My do to list</h1>
    <a href="{% url 'task_create' %}">Add item</a>
    <table>
        <tr>
            <th>Item</th>
        </tr>
        {% for task in tasks%}
        <tr>
            <td>{{ task.title }}</td>
            <td><a href="{% url 'task' task.id %}">view</a></td>
            <td><a href="{% url 'update' task.id %}">Edit</a></td>
            <td><a href="{% url 'delete' task.id %}">Delete</a></td>
        </tr>
        {% empty %}
            <h1>No items</h1>

        {% endfor %}
    </table>
{% endblock %}
